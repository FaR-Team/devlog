name: Update Auth Token
on:
  push:
    branches: [main]

jobs:
  update-token:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Replace Auth Token
        run: |
          sed -i "s/AUTH_TOKEN/${{ secrets.AUTH_TOKEN }}/g" admin.html
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Replace AUTH_TOKEN with actual token"
          git push