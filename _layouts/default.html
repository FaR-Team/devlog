<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/custom-theme.css' | relative_url }}">
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}

    <!-- Highlight.js CSS -->
    <link rel="stylesheet" href="{{ '/js/highlightjs/styles/github.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/js/highlightjs/styles/ssms.css' | relative_url }}" />

    <!-- Google Fonts (moved from post.html) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>
    {% include header.html %}
    <div class="container" style="max-width: 800px; margin: 0 auto; padding: 20px;">
      {{ content }}
    </div>

    <!-- Custom Theme JS (includes theme toggle and hljs init) -->
    <script src="{{ '/assets/js/custom-theme.js' | relative_url }}"></script>

    <!-- Highlight.js Core and Languages -->
    <script type="text/javascript" src="{{ '/js/highlightjs/highlight.min.js' | relative_url }}"></script>
    <script type="text/javascript" src="{{ '/js/highlightjs/languages/plaintext.min.js' | relative_url }}"></script>
    <script type="text/javascript" src="{{ '/js/highlightjs/languages/powershell.min.js' | relative_url }}"></script>
    <script type="text/javascript" src="{{ '/js/highlightjs/languages/tsql.min.js' | relative_url }}"></script>
  </body>
</html>
