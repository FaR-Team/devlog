<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  
  <header style="display: flex; align-items: center; padding: 20px; background-color: #ffffff; border-bottom: 1px solid #eaeaea;">
    <img src="{{ '/assets/images/darklonglogo.png' | relative_url }}" alt="Blog Logo" style="height: 50px; margin-right: 20px;">
    <div style="margin-left: auto;">
      <a href="{{ '/' | relative_url }}" style="text-decoration: none; padding: 10px 20px; background-color: #4CAF50; color: white; border-radius: 5px; margin-right: 10px;">Home</a>
      <button onclick="toggleTheme()" style="padding: 10px 20px; background-color: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer;">Soy darks</button>
    </div>
  </header>

  <!-- highlight.js support -->
  <link rel="stylesheet" href="/js/highlightjs/styles/github.css">
  <link rel="stylesheet" href="/js/highlightjs/styles/ssms.css" />

  <script type="text/javascript" src="/js/highlightjs/highlight.min.js"></script>

  <script type="text/javascript" src="/js/highlightjs/languages/plaintext.min.js"></script>
  <script type="text/javascript" src="/js/highlightjs/languages/powershell.min.js"></script>
  <script type="text/javascript" src="/js/highlightjs/languages/tsql.min.js"></script>

  <script type="text/javascript"> hljs.highlightAll(); </script>
  <!-- end highlight.js support -->
</head>

<script>
  function toggleTheme() {
      const body = document.body;
      if (body.classList.contains('dark-theme')) {
          body.classList.remove('dark-theme');
          localStorage.setItem('theme', 'light');
      } else {
          body.classList.add('dark-theme');
          localStorage.setItem('theme', 'dark');
      }
  }
  
  // Check saved theme preference
  if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-theme');
  }
</script>
  
<style>
  body {
      transition: background-color 0.3s, color 0.3s;
  }
  body.dark-theme {
      background-color: #1a1a1a;
      color: #ffffff;
  }
  body.dark-theme header {
      background-color: #2d2d2d;
      border-bottom-color: #3d3d3d;
  }
</style>
